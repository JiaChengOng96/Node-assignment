<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log Manager V1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <script id="entry-template" type="text/x-handlebars-template">

        <div>
            <label for="timestamps">Timestamp Range</label>
            <input type="range" id="timestamp" name="timestamps" min="0" max="10000" value="1" step="1000">

            
        </div>


        <table id="logTable">
            <tr>
                <th>Log ID</th>
                <th>Severity</th>
                <th>Report Type</th> 
                <th>Timestamp</th>
            </tr>
            {{#each logs}}
            <tr>
                <td>{{id}}</td>
                <td>{{severity}}</td>
                <td>{{reportType}}</td>
                <td>{{timestamp}}</td>
            </tr>
            {{/each}}
        </table>

    </script>

    <div id="display">
        <h1>Welcome??</h1>

        <!--
        <select>
            <option value="Informative">Informative</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Severe">Severe</option>
        </select>
        -->
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
</body>
</html>
