<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log Manager V1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <script id="entry-template" type="text/x-handlebars-template">

        <table id="logTable">
            <tr>
                <th>Log ID</th>
                <th>Severity</th>
                <th>Report Type</th> 
                <th>Timestamp</th>
            </tr>
            {{#each logs}}
            <tr>
                <td>{{id}}</td>
                <td>{{severity}}</td>
                <td>{{reportType}}</td>
                <td>{{timestamp}}</td>
            </tr>
            {{/each}}
        </table>

    </script>

    <div>
        <h1>Welcome??</h1>
        Display logs in range: 
        <input id="fromdate" type="date">
        <input id="fromtime" type="time" step="1" onchange="refilter()">
        ---
        <input id="todate" type="date">
        <input id="totime" type="time" step="1" onchange="refilter()">
        <br/><br/>
        <input id="search-string" type="text" onchange="refilter()">
    </div>

    <div id="display">
                
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <script src="data.js"></script>
    <script src="bst.js"></script>
</body>
</html>
